<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <h2>NewsApp</h2>
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" data-category="sports">Sports</li>
                    <li class="hover-link nav-item" data-category="politics">Politics</li>
                    <li class="hover-link nav-item" data-category="business">Finance</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="Search news">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
        <div id="news-details"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
 
</body>
</html>
